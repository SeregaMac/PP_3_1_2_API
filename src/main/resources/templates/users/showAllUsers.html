<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> All Users</title>
</head>
<body>
<h2>All Users</h2>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>age</th>
        <th>Username</th>
        <th>password</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getSurname()}"/>
        <td th:text="${user.getAge()}"/>
        <td th:text="${user.getUsername()}"/>
        <td>
            <form th:method="PATCH" th:action="@{admin/update/{id}(id=${user.getId()})}">
                <input type="submit" value="Update">
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{admin/delete/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
<br>
<button value="Add" onclick="window.location.href = 'admin/addUser'">add</button>
<br>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Exit">
</form>
</body>
</html>
